<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Document</title>
</head>
<body id="lobby">
    <audio autoplay>
        <source src="Club Penguin - Pizza Parlor Theme (Charlie's Here) [FULL High Quality].mp3" type="audio/mpeg">
    </audio>
    <div class="lobby">
        <div class="lobbyDiv"> <!--DIV2-->
            <section id="mapa">
                <h1 class="lobbyText">Seleccion de mapa</h1>
                <div>
                    <div class="mapa">
                        <button class="imgBtn" type="submit">
                        <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1655502022l/59415239.jpg" alt="mapa1">
                        </button>
                    </div>

                    <div class="mapa">
                        <button class="imgBtn" type="submit">
                        <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1644033035l/58705560.jpg" alt="mapa2">
                        </button>
                    </div>

                    <div class="mapa">
                        <button class="imgBtn" type="submit">
                        <img src="https://m.media-amazon.com/images/I/81QK7DS+mkL._AC_UF1000,1000_QL80_.jpg" alt="mapa3">
                        </button>
                    </div>
                </div>
            </section>

            <section id="botonComenzar">
                <a href="CTF_Nivel_Baño.html"><button class="botonComenzar">COMENZAR PARTIDA</button></a>
                <a href="index.html"><button class="salirLobby">Regresar a inicio</button></a>
            </section>
    
        </div>
    
        <div class="lobbyDiv"> <!--DIV1-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <section id="modo">
                <h1 class="lobbyText">Modo de juego</h1>
                <button class="botonModo" id="single" type="button">Un jugador</button>
                <button class="botonModo" id="multi" type="button">Dos jugadores</button>

            </section>

            <section id="dificultad">
                <h1 class="lobbyText">Dificultad (Dos jugadores)</h1>
                <button class="botonDificultad" disabled id="normal" type="button">Normal</button>
                <button class="botonDificultad" disabled id="hyper" type="button">Hyper</button>
            </section>
            
        </div>
    </div>

    <script> //ACTIVAR BOTONES DE MAPA
        $('.imgBtn').click(function(e) {
        $('.imgBtn').removeClass('active');
        $(this).addClass('active');
        });
    </script>

    <script> //ACTIVAR BOTONES DE MODO DE JUEGO
        $('.botonModo').click(function(e) {
        $('.botonModo').removeClass('active');
        $(this).addClass('active');
        });
    </script>

    <script> //ACTIVAR BOTONES DE DIFICULTAD
        $('.botonDificultad').click(function(e) {
        $('.botonDificultad').removeClass('active');
        $(this).addClass('active');
        });
    </script>

    <script> //OCULTAR SECCIÓN DIFICULTAD
        document.getElementById("multi").onclick = function() {
            var botonDif = document.getElementsByClassName("botonDificultad");
            $('.botonDificultad').removeAttr("disabled");
        };

        document.getElementById("single").onclick = function() {
            console.log("caca");
            var botonDif = document.getElementsByClassName("botonDificultad");
            $('.botonDificultad').prop("disabled", true);
            $('.botonDificultad').removeClass('active');
        };
    </script>
</body>
</html>
